<template>
  <lightning-layout layout-type="horizontal"></lightning-layout>
  <lightning-card title="Create Account">
    <lightning-layout style="background-color: aquamarine;">
      <lightning-layout-item>


    <lightning-record-edit-form object-api-name="Account"
    onsuccess={handleSuccess}>

   
 <lightning-input-field field-name='Name'></lightning-input-field>
 <lightning-input-field field-name='Rating'></lightning-input-field>
<lightning-input-field field-name='Phone'></lightning-input-field>
<lightning-input-field field-name='Website'></lightning-input-field>
<lightning-input-field field-name='Industry'></lightning-input-field>
<lightning-button class="slds-m-top_small" type="submit" label="Create Account">
</lightning-button>
</lightning-record-edit-form>

</lightning-layout-item>
</lightning-layout>
</lightning-card>

<div style="color:rgb(230, 15, 76);">{successMessage2}</div>


<br>


<lightning-card title="Create Contact">
  <lightning-layout style="background-color: bisque;">
    <lightning-layout-item>

<lightning-record-edit-form object-api-name="Contact"
                                onsuccess={handleSuccess2}>
        <lightning-input-field field-name='AccountId'></lightning-input-field>
        <lightning-input-field field-name='FirstName'></lightning-input-field>
        <lightning-input-field field-name='LastName'></lightning-input-field>
        <lightning-input-field field-name='Email'></lightning-input-field>
        <lightning-input-field field-name='Phone'></lightning-input-field>
        <lightning-button class="slds-m-top_small" type="submit" label="Create Contact">
        </lightning-button>
    </lightning-record-edit-form>
  </lightning-layout-item>
</lightning-layout>
</lightning-card>

    <div style="color:rgb(172, 9, 231);">{successMessage}</div>

<br>

<lightning-card title="Create Opportunity">
    <lightning-layout style="background-color: rgb(156, 68, 112);">
      <lightning-layout-item>
        <lightning-record-edit-form object-api-name="Opportunity"
        onsuccess={handleSuccess4}>
        
     <lightning-input-field field-name='Name' style="display: grid; color: chartreuse;"></lightning-input-field>
     <lightning-input-field field-name='Type'></lightning-input-field>
    <lightning-input-field field-name='Amount'></lightning-input-field>
    <lightning-input-field field-name='AccountId'></lightning-input-field>
    <lightning-input-field field-name='StageName'></lightning-input-field>
    <lightning-button class="slds-m-top_small" type="submit" label="Create Opportunity">
    </lightning-button>
   
    
    <div style="color:rgb(230, 15, 76);">{successMessage4}</div>
    
        </lightning-record-edit-form>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>

  <!-- Silme Fonksiyonu -->
  <lightning-card title="Delete Opportunity">
    <lightning-layout>
      <lightning-layout-item>
        <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleDeleteSuccess}>
          <p><lightning-input-field field-name="Id" value={oppId}></lightning-input-field></p>
          <p><lightning-button type="submit" variant="destructive" name="delete" label="Delete Opportunity"></lightning-button></p>
        </lightning-record-edit-form>
        <div style="color:rgb(94, 7, 244);">{successMessage5}</div>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>

  </template>
