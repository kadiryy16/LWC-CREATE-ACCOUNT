<template> 
    <lightning-quick-action-panel header="Quick Contact Edit">
      <template if:true={contact.data}>
        <lightning-input
          label="First Name"
          value={firstname}
          class="slds-m-bottom_x-small">
        </lightning-input>
        <lightning-input
          label="Last Name"
          value={lastname}
          onchange={handleLastNameChange}
          class="slds-m-bottom_x-small"
          required>
        </lightning-input>
        <lightning-input
          label="Phone"
          type="tel"
          value={phone}
          class="slds-m-bottom_x-small">
        </lightning-input>
      </template>
      <div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button
          variant="brand"
          class="slds-m-left_x-small"
          label="Save"
          type="submit"
          onclick={handleSubmit}
          disabled={disabled}>
        </lightning-button>
      </div>
    </lightning-quick-action-panel>
  </template>
